<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FreshLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        /* Header */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: bold;
            color: #A435F0;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #A435F0;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        /* Sign In Section */
        .signin-section {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .signin-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #A435F0;
        }

        .signin-section form {
            display: flex;
            flex-direction: column;
        }

        .signin-section label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .signin-section input {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signin-section button {
            background: #A435F0;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 500;
        }

        .signin-section button:hover {
            background: #7B2CBF;
        }

        .signin-section .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        .signin-section .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signin-section .links a {
            color: #A435F0;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .signin-section .links a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #2D2F33;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: #fff;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .signin-section {
                margin: 2rem 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">FreshLearn</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#categories">Categories</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Sign In Section -->
    <section class="signin-section">
        <h2>Sign In to FreshLearn</h2>
        <form id="signin-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
            <p class="error" id="signin-error">Please enter a valid email and password (6+ characters).</p>
        </form>
        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
            <p>New to FreshLearn? <a href="register.html">Create an account</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
            <p>Â© 2025 FreshLearn. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Sign In Form Validation (Client-Side Simulation)
        const signinForm = document.querySelector('#signin-form');
        const signinError = document.querySelector('#signin-error');

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            // Basic validation
            if (email.includes('@') && email.includes('.') && password.length >= 6) {
                alert('Sign In successful! Welcome to FreshLearn.');
                signinForm.reset();
                signinError.style.display = 'none';
            } else {
                signinError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
